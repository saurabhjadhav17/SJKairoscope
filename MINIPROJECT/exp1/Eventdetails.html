<center>
<div style="height: 700px; width:700px; border: 2px solid #333; border:right-width:5px; border-left-width:5px; background-color: #92a8d1;">
 <table class="table table-hover">
<h1>Event Information</h1>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="name1" class="col-sm-2 control-label">Date of Event:</label>
        <div class="col-sm-4">
          <input type="email" class="form-control inputstl" id="name1" placeholder="Enter Date of Event">
        </div>
      </div>
      
      <div class="form-group">
        <label for="email1" class="col-sm-2 control-label">Time:</label>
        <div class="col-sm-4">
          <input type="email" class="form-control inputstl" id="email1" placeholder="Enter Time">
        </div>
      </div>

<div class="form-group">
                    <label class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-4">
                        <input id="address-line1" name="address-line1" type="text" placeholder="Enter Address"
                        class="form-control inputstl">
                    </div>
                </div>      

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4">
          <button type="submit" class="btn btn-lg btn-block btn-success">Book</button>
        </div>
      </div>
    </form>
   </div>
